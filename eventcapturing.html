<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width">  
  <title>Event Capturing</title>  
</head>  
<body>  
  <div id="p1">  
    <button id="c1">click</button>
    <p id="c"> </p> 
    <p id="d"> </p>
  </div>  
    
  <script>  
    var parent = document.querySelector('#p1');  
    var child = document.querySelector('#c1');  
  
    parent.addEventListener('click', function(){  
      document.getElementById("c").innerHTML="Parent is invoked";  
    },true);  
    child.addEventListener('click', function(){  
        document.getElementById("d").innerHTML="child is invoked";   
    });  
  </script>  
</body>  
</html>
