<html>
    <head>
        <style>
            *{align-items: center;}
            button{
                border-radius: 200px;
                border-width:10px;
            }
        </style>
        <title>Dynamic</title>
    </head>
    <body>
    <h3>DYNAMIC CREATION OF ELEMENT</h3>
    <button onclick="myFunc()">Click</button>
    </body>
    <script>
        function myFunc()
        {
            let d=document.createElement('BUTTON');
            d.innerText="---";
            document.body.appendChild(d);
            d.style.color="red";
            d.style.borderRadius="50%";
            d.style.borderWidth="7"
            let e=document.createElement('p');
            e.innerText="Hello Adarsh..!";
            document.body.appendChild(e);
            e.style.color="blue"
            e.style.backgroundColor="yellow";
            e.style.fontWeight="Bolder";
            e.style.fontSize="70px";
        }
        </script>
</html>
