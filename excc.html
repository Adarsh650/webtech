<!DOCTYPE html>
<html>
    <head>
      <style>
        p{
          
          color:rgb(232, 255, 21);
          font-weight: bolder;
          font-size: larger;
          }
          body{
            background-image: url(imgs.jpg);
            background-size: 1380px 675px;
          }
          button{
            padding: 10px 20px;
            border-radius: 50%;
          }
          h2{
            color: rgb(90, 255, 40);
          }
      </style>
        <title>Error Handling</title>
    </head>
<body><center>
<br><br>
<h2><u>Enter a number between 50 and 100 :</u></h2>

<input id="demo" type="text" style="height: 40px;">
<button type="button" onclick="myFunc1()">Enter</button>

<p id="p"></p><br>
<h2><u>Built in Error :</u></h2>
<input id="c" type="text" style="width: 30px;">
<input id="d" type="text" style="width:30px;">
<input type="button" value="Click" onclick="myFunc2()" style="border-radius:50%;" />
<p id="p1"></p><br>
</center>
<script>
function myFunc1() {
  var message, x;
  message = document.getElementById("p");
  message.innerHTML = "";
  x = document.getElementById("demo").value;
  try { 
    if(x == "")  throw "Empty";
    else if(isNaN(x)) throw "Not a Number";
    else if(x > 100)   throw "greater than 100";
    else if(x < 50)  throw "less than 50";
    else{
        document.getElementById("p").innerHTML="Entered number is "+x+" and it is between 50 and 100";
    }
  }
  catch(err) {
    message.innerHTML = "Entered value is " + err;
  }
  finally {
    document.getElementById("demo").value = "";
  }
}

function myFunc2() {
            let a =document.getElementById("c").value;
            let b =document.getElementById("d").value;
            try {
                if (b == 0) {
                    throw ("Divide by zero error.");
                } else {
                    let c = a / b;
                    document.getElementById("p1").innerHTML="The Answer is "+c;
                }
            } catch (e) {
                document.getElementById("p1").innerHTML="Error: " + e;
            }
        }
        

</script>

</body>
</html>
